<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thefacebook Profile</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="top-bar">
        <img src="assets/top-bar.jpg" alt="Top Bar">
    </div>

    <div class="main-container">
        <div class="left-banner">
            <img src="assets/left-banner.jpg" alt="Left Banner">
        </div>
        <div class="profile-section">
            <img src="assets/profile-header.jpg" alt="Profile Header" class="profile-header">
            <div class="profile-content">
                <img src="assets/profile-photo.jpg" alt="Profile Picture" class="profile-photo">
                <div class="info">
                    <h1>Mark Zuckerberg</h1>
                    <ul>
                        <li><strong>Birthday:</strong> May 14, 1984</li>
                        <li><strong>Relationship:</strong> Single</li>
                        <li><strong>College:</strong> Harvard University</li>
                        <li><strong>Interests:</strong> Programming, Entrepreneurship</li>
                    </ul>
                </div>
            </div>
            <div class="bottom-banner">
                <img src="assets/summer-jewish-adventure.jpg" alt="Summer Jewish Adventure">
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>Â© 2004 Thefacebook</p>
    </footer>
</body>
</html>
